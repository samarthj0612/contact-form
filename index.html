<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Samarth Jain" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div id="sj-main">
      <div id="contact">
        <h1>Contact Form</h1>
        <form action="/userdata" method="post">
          Name : <input type="text" name="username" id="name" placeholder="Username">
          DOB : <input type="date" name="dob" id="dob">
          Mobile : <input type="number" name="mob" id="mob" placeholder="0123456789">
          E-mail : <input type="email" name="email" id="email" placeholder="abcde@gmail.com">
          <input type="submit" value="Submit">
      </form>
      </div>
    </div>
  </body>
</html>
